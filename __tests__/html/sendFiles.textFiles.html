<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script crossorigin="anonymous" src="/__dist__/testharness.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
  </head>
  <body>
    <div id="webchat"></div>
    <script type="text/babel" data-presets="env,stage-3,react">
      const {
        WebChatTest: {
          conditions,
          createDirectLineWithTranscript,
          createStore,
          getConsoleHistory,
          host,
          pageObjects,
          timeouts,
          token
        }
      } = window;

      (async function () {
        window.WebChat.renderWebChat(
          {
            directLine: createDirectLineWithTranscript([
              {
                type: 'message',
                id: 'CONVERSATION_ID-o|00000',
                timestamp: '2000-01-23T12:34:56.12345Z',
                channelId: 'directline',
                from: {
                  id: 'webchat-mockbot',
                  name: 'webchat-mockbot'
                },
                conversation: {
                  id: 'CONVERSATION_ID-o'
                },
                locale: 'en-US',
                attachments: [
                  {
                    content: 'Hello, World!',
                    contentType: 'text/plain',
                    name: 'test.txt'
                  }
                ]
              }
            ]),
            sendTypingIndicator: true,
            store: createStore()
          },
          document.getElementById('webchat')
        );

        await pageObjects.wait(conditions.uiConnected(), timeouts.directLine);
        await pageObjects.wait(conditions.numActivitiesShown(1), timeouts.directLine);

        await host.snapshot();
        await host.done();
      })().catch(async err => {
        console.error(err);

        await host.error(err);
      });
    </script>
  </body>
</html>
