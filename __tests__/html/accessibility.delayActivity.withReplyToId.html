<!DOCTYPE html>
<html lang="en-US">
  <head>
    <script crossorigin="anonymous" src="/__dist__/testharness.js"></script>
    <script crossorigin="anonymous" src="/__dist__/webchat-es5.js"></script>
    <script crossorigin="anonymous" src="assets/accessibility.delayActivity.js" type="text/babel"></script>
  </head>
  <body>
    <div id="webchat"></div>
    <script type="text/babel" data-presets="env,stage-3,react">
      const {
        TestAsset: { createDirectLineForTest },
        WebChatTest: { conditions, createStore, host, pageObjects, timeouts }
      } = window;

      (async function () {
        const clock = lolex.install();
        const directLine = createDirectLineForTest({ withReplyToId: true });

        window.WebChat.renderWebChat(
          {
            directLine,
            store: createStore()
          },
          document.getElementById('webchat')
        );

        await pageObjects.wait(conditions.webChatRendered(), timeouts.ui);

        // Wait for "Connecting..." message to dismiss
        clock.tick(600);

        // TODO: [P1] #3707 This line should be removed when the SDK removes the bogus replyToId.
        directLine.botSendMessage({ replyToId: 'bogus', type: 'event' });

        await pageObjects.sendMessageViaSendBox('Hello, World!', { waitForSend: false });

        // This screenshot should show only user-initiated message "Hello, World!" with "Sending" status.
        // Although the bot-initiate message arrived, it is not shown on the screen or appear in the Redux store.
        await pageObjects.wait(conditions.numActivitiesShown(1), timeouts.directLine);
        await pageObjects.wait(() => directLine.numActivities === 1, timeouts.directLine);
        await host.snapshot();

        clock.tick(5000);

        // This screenshot should show:
        // 1. User-initiated message "Hello, World!" is still sending (with "Sending" status)
        // 2. Bot-initiated message "You said: Hello, World!"
        await pageObjects.wait(conditions.numActivitiesShown(2), timeouts.ui);
        await host.snapshot();

        directLine.releaseEchoBackOnce();

        // This screenshot should show:
        // 1. User-initiated message "Hello, World!" and is successfully sent (with "Just now" timestamp)
        // 2. Bot-initiated message "You said: Hello, World!"
        await host.snapshot();

        await host.done();
      })().catch(async err => {
        console.error(err);

        await host.error(err);
      });
    </script>
  </body>
</html>
